# example of a BenchFoundry slave files, needs to be placed on the BenchFoundry master machine
# use a separate line per slave and the format id;ip_address;port
# leading and tailing whitespaces as well as empty lines will be ignored
# comment lines start with the # character
slave1;<FIRSTSLAVEIP>;9090
slave2;<SECONDSLAVEIP>;9091
slave3;<THIRDSLAVEIP>;9092
slave4;<FOURTHSLAVEIP>;9093
